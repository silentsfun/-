<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Add your custom CSS styles here */
    body {
      background-color: #2c2c2c; /* Set the dark gray background color */
    }
  </style>
</head>
<body>
  <div id="particles-js">
    <canvas class="particles-js-canvas-el"></canvas>
  </div>

  <div class="game-menu">
    <!-- Your game boxes go here -->
    <div class="game-box">
      <a href="games/monkey-mart">
        <img src="games/monkey-mart/monkeymartlogo.png" alt="Game Preview">
      </a>
    </div>
    <!-- Add more game boxes as needed -->
  </div>

  <footer>
    <nav class="footer-nav">
      <ul class="footer-links">
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/privacy">Privacy Policy</a></li>
        <li><a href="/privacy">Exploits</a></li>
        <li><a href="/privacy">Donate</a></li>     
        <li><a href="/privacy">Account</a></li>
        <li><a href="/privacy">Proxy</a></li>
      </ul>
    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80, // Adjust the number of particles as needed
          density: {
            enable: true,
            value_area: 800,
          },
        },
        color: {
          value: "#2c2c2c", // Set the bubble color to dark gray
        },
        shape: {
          type: "circle", // Change the shape to "circle"
          stroke: {
            width: 0,
            color: "#000000",
          },
        },
        opacity: {
          value: 0.5, // Adjust particle opacity
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false,
          },
        },
        size: {
          value: 2, // Set the smaller particle size
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false,
          },
        },
        line_linked: {
          enable: false, // Remove lines between particles
          distance: 150,
          color: "#2c2c2c", // Set the line color to dark gray
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200,
          },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse",
          },
          onclick: {
            enable: true,
            mode: "push",
          },
          resize: true,
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1,
            },
          },
          bubble: {
            distance: 400,
            size: 20, // Set the smaller bubble size
            duration: 2,
            opacity: 8,
            speed: 3,
          },
          repulse: {
            distance: 200,
            duration: 0.4,
          },
          push: {
            particles_nb: 4,
          },
          remove: {
            particles_nb: 2,
          },
        },
      },
      retina_detect: true,
    });
  </script>
</body>
</html>
