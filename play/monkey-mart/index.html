<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloons Tower Defense 4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-frame {
            background-color: #1a1a1a;
            color: #00cc00;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid #00cc00;
            padding: 20px;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            margin-top: 20px;
        }

        .game-author {
            font-size: 14px;
            font-weight: normal;
            margin: 0;
        }

        .game-description {
            font-size: 16px;
            margin-top: 10px;
        }

        .game-iframe-container {
            width: 500px;
            height: 500px;
            border: 5px solid #00cc00;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .game-containers {
            display: flex;
            margin-top: 20px;
        }

        .game-container {
            flex: 1;
            background-color: #1a1a1a;
            color: #00cc00;
            border: 2px solid #00cc00;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-frame">
        <h1 class="game-title">Bloons Tower Defense 4</h1>
        <p class="game-author">by Ninja Kiwi</p>
        <p class="game-description">Defend against the bloons and save the day!</p>
        <div class="game-iframe-container">
            <iframe class="game-iframe" src="games/monkey-mart/index.html"></iframe>
        </div>
        <div class="game-containers">
            <div class="game-container">
                <!-- Add content for the left container here -->
                Left Container
            </div>
            <div class="game-container">
                <!-- Add content for the right container here -->
                Right Container
            </div>
        </div>
    </div>
</body>
</html>
