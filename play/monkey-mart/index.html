<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloons Tower Defense 4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .game-frame {
            background-color: #1a1a1a;
            color: #00cc00;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            margin-top: 20px;
        }

        .game-author {
            font-size: 14px;
            font-weight: normal;
            margin: 0;
        }

        .game-description {
            font-size: 16px;
            margin-top: 10px;
        }

        .game-iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .game-buttons {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .game-button {
            background-color: #00cc00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .game-button:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
    <div class="game-frame">
        <h1 class="game-title">Bloons Tower Defense 4</h1>
        <p class="game-author">by Ninja Kiwi</p>
        <p class="game-description">Defend against the bloons and save the day!</p>
        <iframe class="game-iframe" src="/games/monkey-mart/index.html"></iframe>
        <div class="game-buttons">
            <button class="game-button">Play Now</button>
            <button class="game-button">More Info</button>
        </div>
    </div>
</body>
</html>
