<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: {
        value: 80, // Adjust the number of particles as needed
        density: {
          enable: true,
          value_area: 800,
        },
      },
      color: {
        value: "#ffffff", // Adjust the color of particles
      },
      shape: {
        type: "circle", // Change the shape to "circle", "edge", or "triangle" as desired
        stroke: {
          width: 0,
          color: "#000000",
        },
        polygon: {
          nb_sides: 5,
        },
      },
      opacity: {
        value: 0.5, // Adjust particle opacity
        random: false,
        anim: {
          enable: false,
          speed: 1,
          opacity_min: 0.1,
          sync: false,
        },
      },
      size: {
        value: 3, // Adjust particle size
        random: true,
        anim: {
          enable: false,
          speed: 40,
          size_min: 0.1,
          sync: false,
        },
      },
      line_linked: {
        enable: true,
        distance: 150, // Adjust the distance between connected particles
        color: "#ffffff", // Adjust the color of the lines between particles
        opacity: 0.4,
        width: 1,
      },
      move: {
        enable: true,
        speed: 6, // Adjust particle movement speed
        direction: "none", // Change movement direction to "none", "top", "top-right", "right", etc.
        random: false, // Set to true for random movement direction
        straight: false, // Set to true for straight-line movement
        out_mode: "out",
        bounce: false,
        attract: {
          enable: false,
          rotateX: 600,
          rotateY: 1200,
        },
      },
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: {
          enable: true,
          mode: "repulse", // Adjust interaction mode to "grab", "bubble", or "repulse"
        },
        onclick: {
          enable: true,
          mode: "push", // Adjust interaction mode to "push" or "remove"
        },
        resize: true,
      },
      modes: {
        grab: {
          distance: 400,
          line_linked: {
            opacity: 1,
          },
        },
        bubble: {
          distance: 400,
          size: 40,
          duration: 2,
          opacity: 8,
          speed: 3,
        },
        repulse: {
          distance: 200, // Adjust repulse distance
          duration: 0.4,
        },
        push: {
          particles_nb: 4, // Adjust the number of particles emitted on click
        },
        remove: {
          particles_nb: 2, // Adjust the number of particles removed on click
        },
      },
    },
    retina_detect: true,
  });
</script>
